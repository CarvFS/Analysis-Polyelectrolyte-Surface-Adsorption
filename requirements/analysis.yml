# Conda environment file for gromacs surface analysis project
# Author: Alec Glisman (GitHub: @alec-glisman)
# Date: 2023-11-08
#
# Create environment with: $ conda env create -f analysis.yml
# Update environment with: $ conda env update --prune -f analysis.yml
# Remove environment with: $ conda env remove -n analysis-surface
# 
# Notes:
# - We recommend using mamba instead of conda as the solver for faster
#  environment creation. To do this, run:
#  $ conda install -n base conda-libmamba-solver
#  $ conda config --set solver libmamba

name: analysis-surface
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  # parallelization
  - dask>=2023.10.0
  - tqdm
  # data analysis
  - numpy>=1.24.0
  - scipy>=1.11.0
  - scikit-learn>=1.2.0
  - pandas>=2.1.0
  - pyarrow
  # MD packages
  - mdanalysis>=2.6.0
  - mdanalysistests
  - panedr
  # plotting
  - matplotlib
  - seaborn
  - colorcet
  - cmasher
  # Jupyter notebooks
  - ipykernel
  - ipywidgets
  - ipympl
  - pandoc
  - notebook
  - jupyter_client
  # testing
  - pytest
  - pytest-cov
  # formatting
  - autopep8
  - black
  - flake8
  - pylint
  # documentation
  - sphinx
  - sphinx_rtd_theme
  - nbsphinx
